<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Super Fail Search</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="global.css" rel="stylesheet" type="text/css" />
    <link href="advanced.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div>
        <nav>
          <div>
            <a class="home-link" href="index.html">Fail Search</a>
          </div>
          <div>
            <a href="https://about.google/products/"
              ><span class="material-symbols-outlined"> apps </span></a
            >
            <a href="https://myaccount.google.com/"
              ><img
                src="https://icon-library.com/images/batman-icon/batman-icon-0.jpg"
                alt="Batman icon"
            /></a>
          </div>
        </nav>
        <h1>Super Fail Search</h1>
      </div>
    </header>
    <main>
      <div>
        <h3>Try to find pages with...</h3>
        <div>
          <form action="https://google.com/search" method="GET" name="f">
            <div>
              <label for="all-words">all these words:</label>
              <input id="all-words" type="text" name="as_q" />
            </div>
            <div>
              <label for="this-word">this exact word or phrase:</label>
              <input id="this-word" type="text" name="as_epq" />
            </div>
            <div>
              <label for="any-words">any of these words:</label>
              <input id="any-words" type="text" name="as_oq" />
            </div>
            <div>
              <label for="no-words">none of these words:</label>
              <input id="no-words" type="text" name="as_eq" />
            </div>
            <input
              class="form-btn"
              type="submit"
              name=""
              value="Lets try it?"
            />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <a
          href="https://support.google.com/websearch/?visit_id=638136848174718399-4125142544&hl=en&rd=2#topic=3378866"
          >Help</a
        >
        <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        <a href="https://www.google.com/advanced_search?hl=en&fg=1"
          >Advanced Search</a
        >
      </nav>
    </footer>
  </body>
</html>
